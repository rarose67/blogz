{% extends "base.html" %}

{% block content %}
<h1>Log in to Blogz!</h1>
<p>If you don't have an account, you may <a href="/signup">signup</a> for one</p>
<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="username">username</label></td>
            <td>
                {% if ferror %}
                    <input class="ierror" name="username" type="username" value="{{ username }}">
                {% else %}
                    <input name="username" type="username" value="{{ username }}">
                {% endif %}
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                {% if ferror %}
                    <input class="ierror" name="password" type="password">
                {% else %}
                    <input name="password" type="password">
                {% endif %}
            </td>
        </tr>
    </table>
    <input type="submit" value="Login">
</form>
{% endblock %}}
