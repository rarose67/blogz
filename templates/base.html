<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{title}}</title>
        <link rel= "stylesheet" type= "text/css" href="/static/styles/style.css" />
    </head>
<body>
    <header>
        <nav>
            <a href="/blog">Go back to to the home page.</a> |
            <a href="/new-post">Add a new Entry</a> 
        </nav>    
        <div>
            <a href="/logout">logout</a>
        </div>                
    </header>
    

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
