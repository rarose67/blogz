{% extends "base.html" %}

{% block content %}
    {% if user %}
        <h1 class="page-title">{{ user}}'s Blog</h1>
    {% else %}
        <h1 class="page-title">Everyone's Blogs</h1>
    {% endif %}
    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
         {% for blog in blogs %}
         <div>
            <a href="/blog?bid={{blog.id}}">{{blog.title}}</a>
            <p>{{blog.body}}</p>
            <hr />
         </div>
        {% endfor %}
    {% endif %}
{% endblock %}
