{% extends "base.html" %}

{% block content %}
    <h1 class="page-title">Build a Blog</h1>
    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
         {% for blog in blogs %}
         <div>
            <a href="/blog?id={{blog.id}}">{{blog.title}}</a>
            <p>{{blog.body}}</p>
            <hr />
         </div>
        {% endfor %}
    {% endif %}
{% endblock %}
